<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Surface Plot Marimo App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #1d4ed8;
        }
    </style>
    <script>
        // Redirect to the Marimo app HTML file
        window.onload = function() {
            // First check if surface_plot_app.html exists
            fetch('surface_plot_app.html')
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'surface_plot_app.html';
                    } else {
                        // If not found, check for other possible filenames
                        return fetch('marimo_app.html');
                    }
                })
                .then(response => {
                    if (response && response.ok) {
                        window.location.href = 'marimo_app.html';
                    } else {
                        // If still not found, show the manual link
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('manual-options').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error checking for app files:', error);
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('manual-options').style.display = 'block';
                });
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>3D Surface Plot Marimo App</h1>
        <p>This interactive visualization allows you to explore a 3D surface plot with adjustable parameters.</p>
        
        <div id="loader" class="loader"></div>
        
        <div id="manual-options" style="display: none;">
            <p>Please select one of the following app files:</p>
            <p>
                <a href="surface_plot_app.html" class="button">Launch App</a>
            </p>
            <p>
                <a href="https://github.com/asatzger/marimo-test" class="button">View Source Code</a>
            </p>
        </div>
    </div>
</body>
</html>
