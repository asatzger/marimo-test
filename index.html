<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Surface Plot Marimo App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin: 0.5rem;
        }
        .button:hover {
            background-color: #1d4ed8;
        }
        .error-message {
            color: #e53e3e;
            margin-top: 1rem;
            padding: 0.5rem;
            border: 1px solid #e53e3e;
            border-radius: 4px;
            background-color: #fff5f5;
            font-size: 0.9rem;
            text-align: left;
        }
        .debug-info {
            margin-top: 2rem;
            font-size: 0.8rem;
            text-align: left;
            color: #666;
            display: none;
        }
        .file-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1rem 0;
        }
    </style>
    <script>
        // First try the Marimo-generated index file that we renamed
        window.onload = function() {
            // Redirect to the Marimo app file
            window.location.href = 'marimo_index.html';
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>3D Surface Plot Marimo App</h1>
        <p>This interactive visualization allows you to explore a 3D surface plot with adjustable parameters.</p>
        
        <div id="loader" class="loader"></div>
        
        <div id="manual-options" style="display: none;">
            <p>Please select from the available app files:</p>
            
            <div class="file-list">
                <a href="marimo_index.html" class="button">Launch App</a>
                <a href="https://github.com/asatzger/marimo-test" class="button">View Source Code</a>
            </div>
            
            <p>If the application doesn't load, please check the GitHub repository for instructions.</p>
        </div>
    </div>

    <script>
        // If the page is still visible after 3 seconds, show manual options
        setTimeout(function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('manual-options').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
